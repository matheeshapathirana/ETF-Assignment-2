<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Patient Management - Search-All</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }
            .dark-mode {
                background-color: #181a1b !important;
                color: #f8f9fa !important;
            }
            .dark-mode .bg-dark {
                background-color: #23272b !important;
            }
            .dark-mode .navbar,
            .dark-mode footer {
                background-color: #23272b !important;
            }
            .dark-mode .form-control,
            .dark-mode .form-select {
                background-color: #23272b;
                color: #f8f9fa;
                border-color: #495057;
            }
            .dark-mode .form-control:focus,
            .dark-mode .form-select:focus {
                background-color: #23272b;
                color: #f8f9fa;
            }
            .dark-mode .text-dark {
                color: #f8f9fa !important;
            }
            .dark-mode .bg-white {
                background-color: #23272b !important;
            }
        </style>
    </head>
    <body>
      <script>
        $(document).ready(function(){
          const btn = $('<button type="button" id="toggleDarkMode" class="btn btn-outline-light ms-2" style="min-width:110px;">Dark Mode</button>');
          function setDarkMode(isDark) {
              $('body, html').toggleClass('dark-mode', isDark);
              btn.text(isDark ? 'Light Mode' : 'Dark Mode');
              localStorage.setItem('darkMode', isDark ? '1' : '0');
          }
          // Insert button into navbar
          $('.navbar .container-fluid').append(btn);
          // Restore preference on load
          setDarkMode(localStorage.getItem('darkMode') === '1');
          // Toggle on click
          btn.on('click', function() {
              setDarkMode(!$('body').hasClass('dark-mode'));
          });
        });
      </script>
      <!--Nav bar which is type expand-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">⛨ Hospital Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto" style="gap: 1.5rem;">
              <li class="nav-item"><a class="nav-link" href="./index.html">Add Patient</a></li>
              <li class="nav-item"><a class="nav-link" href="./AllPatients.html">View Patients</a></li>
              <li class="nav-item"><a class="nav-link" href="./update.html">Update Patients</a></li>
              <li class="nav-item"><a class="nav-link" href="./searchAll.html">Search</a></li>
          </ul>
          </div>
          </div>
      </nav>

      <main>
      <!-- Search Form -->
      <div class="container mt-4">
        <!--view Patients -->
        <section id="viewSection" class="mb-5">
            <h3 class="text-center">View All Patients</h3><br>

          <div class="bg-dark text-white px-3 py-2">
            <h5 class="mb-0 text-center">All Patients</h5>
          </div>

          <table class="table table-bordered" id="patientTable">
            <thead>
              <tr>
                <th>Patient ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nearest City</th>
                <th>Doctor</th>
                <th>Guardian</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- rows of the data are added here-->
            </tbody>
          </table>
        </section>
          <button class="btn btn-warning w-100" id="refreshBtn">Refresh</button>
      </div>
      </main>

      <footer class="bg-dark text-light py-4 mt-5">
            <div class="container text-center">

                <!-- Navigation Links -->
                <nav class="mb-3">
                <a href="./index.html" class="text-decoration-none text-light mx-2">Add Patients</a>
                <a href="./AllPatients.html" class="text-decoration-none text-light mx-2">View Patients</a>
                <a href="./update.html" class="text-decoration-none text-light mx-2">Update Patients</a>
                <a href="./searchAll.html" class="text-decoration-none text-light mx-2">Search</a>
                </nav>

                <hr class="border-secondary my-3" style="max-width: 600px; margin: auto;">

                <p class="mb-0">© 2025 ETF Project - SCU</p>
            </div>
        </footer>

    </body>
</html>
