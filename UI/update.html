    <head>
        <title>Patient Management - Update</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }
            .btn-danger.disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }
            .card {
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
            }
            .card-body {
                padding: 1rem;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">⛨ Hospital Management System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" style="gap: 1.5rem;">
                        <li class="nav-item"><a class="nav-link" href="./index.html">Add Patient</a></li>
                        <li class="nav-item"><a class="nav-link" href="./AllPatients.html">View Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="./update.html">Update Patients</a></li>
                        <li class="nav-item"><a class="nav-link" href="./searchAll.html">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <main>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Update Patient Records</h1>
            
            <div class="row justify-content-center mb-4">
                <div class="col-md-10 mx-auto">
                    <div class="card" style="width: 100%; max-width: 800px;">
                        <div class="card-header bg-dark text-white">
                            <h5 class="card-title mb-0">Manage Patient</h5>
                        </div>
                        <div class="card-body">
                            <form id="searchPatientForm">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="searchType" class="form-label">Search by</label>
                                        <select class="form-select" id="searchType" required>
                                            <option value="">Select option</option>
                                            <option value="pid">Patient ID</option>
                                            <option value="firstName">First Name</option>
                                        </select>
                                    </div>
                                    <div class="col-md-7 mb-3">
                                        <label for="searchTerm" class="form-label">Search term</label>
                                        <input type="text" class="form-control" id="searchTerm" required>
                                    </div>
                                    <div class="col-md-2 mb-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-warning w-100">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="patientFormContainer" style="display:none;">
                <div class="row justify-content-center">
                    <div class="col-md-10 mx-auto">
                        <div class="card" style="width: 100%; max-width: 800px;">
                            <div class="card-header bg-success text-white">
                                <h5 class="card-title mb-0">Edit Patient Details</h5>
                            </div>
                            <div class="card-body">
                                <form id="updatePatientForm" class="col-md-12">
                                    <input type="hidden" id="originalPid">
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-4 mb-3">
                                            <label for="editPid" class="form-label">Patient ID</label>
                                            <input type="text" class="form-control" id="editPid" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="editFirstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="editFirstName" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="editLastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="editLastName" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-12 mb-3">
                                            <label for="editEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="editEmail">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3">
                                            <label for="editGuardian" class="form-label">Guardian</label>
                                            <input type="text" class="form-control" id="editGuardian" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="editNearCity" class="form-label">Nearest City</label>
                                            <input type="text" class="form-control" id="editNearCity" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6 mb-3">
                                            <label for="editDoctor" class="form-label">Doctor</label>
                                            <input type="text" class="form-control" id="editDoctor" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="editMedications" class="form-label">Medications</label>
                                            <input type="text" class="form-control" id="editMedications" placeholder="Comma separated list">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-12 mb-3">
                                            <label for="editMedicalConditions" class="form-label">Medical Conditions</label>
                                            <input type="text" class="form-control" id="editMedicalConditions" placeholder="Comma separated list">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-4 mb-3">
                                            <label for="editAllergies" class="form-label">Allergies</label>
                                            <input type="text" class="form-control" id="editAllergies" placeholder="Comma separated list">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="editStatus" class="form-label">Status</label>
                                            <input type="text" class="form-control" id="editStatus" value="Alive" required>
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="editLastVisit" class="form-label">Last visit</label>
                                            <input type="date" class="form-control" id="editLastVisit">
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                        <button type="button" id="deletePatientBtn" class="btn btn-danger me-md-2" style="display:none;">Delete Patient</button>
                                        <button type="submit" class="btn btn-success">Update Patient</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </main>

        <script>
            $(document).ready(function() {
                // Function to fetch patient data from JSON
                function fetchPatients(callback) {
                    let patients = JSON.parse(localStorage.getItem('patients'));
                    if (patients) {
                        callback(patients);
                    } else {
                        $.getJSON('patients.json')
                            .done(function(data) {
                                localStorage.setItem('patients', JSON.stringify(data));
                                callback(data);
                            })
                            .fail(function(jqxhr, textStatus, error) {
                                console.error("Error loading patient data: ", textStatus, error);
                                alert('Error loading patient data. Please try again later.');
                            });
                    }
                }
                
                // Search patient form submission
                $('#searchPatientForm').submit(function(e) {
                    e.preventDefault();
                    const searchType = $('#searchType').val();
                    const searchTerm = $('#searchTerm').val().toLowerCase();
                    
                    if (!searchType) {
                        alert('Please select search type');
                        return;
                    }
                    
                    // Fetch patient data from JSON
                    fetchPatients(function(patients) {
                        // Find patient by selected search type
                        const foundPatient = patients.find(patient => {
                            if (searchType === 'pid') {
                                return patient.pid.toLowerCase() === searchTerm;
                            } else if (searchType === 'firstName') {
                                return patient.firstName.toLowerCase() === searchTerm;
                            }
                            return false;
                        });
                        
                        if (foundPatient) {
                            // Populate form with patient data
                            $('#originalPid').val(foundPatient.pid);
                            $('#editPid').val(foundPatient.pid);
                            $('#editFirstName').val(foundPatient.firstName);
                            $('#editLastName').val(foundPatient.lastName);
                            $('#editEmail').val(foundPatient.email);
                            $('#editGuardian').val(foundPatient.guardian);
                            $('#editNearCity').val(foundPatient.nearCity);
                            $('#editDoctor').val(foundPatient.doctor);
                            $('#editMedications').val(foundPatient.medications);
                            $('#editMedicalConditions').val(foundPatient.medicalConditions);
                            $('#editAllergies').val(foundPatient.allergies);
                            $('#editStatus').val(foundPatient.status);
                            $('#editLastVisit').val(foundPatient.lastVisit);
                            
                            // Show/hide delete button based on search type
                            if (searchType === 'firstName') {
                                $('#deletePatientBtn').hide();
                            } else {
                                $('#deletePatientBtn').show();
                            }
                            
                            // Show the form
                            $('#patientFormContainer').show();
                        } else {
                            alert('Patient not found. Please try another search term.');
                        }
                    });
                });
                
                // Update patient form submission
                $('#updatePatientForm').submit(function(e) {
                    e.preventDefault();
                    const originalPid = $('#originalPid').val();
                    const updatedPatient = {
                        pid: $('#editPid').val(),
                        firstName: $('#editFirstName').val(),
                        lastName: $('#editLastName').val(),
                        email: $('#editEmail').val(),
                        guardian: $('#editGuardian').val(),
                        nearCity: $('#editNearCity').val(),
                        doctor: $('#editDoctor').val(),
                        medications: $('#editMedications').val(),
                        medicalConditions: $('#editMedicalConditions').val(),
                        allergies: $('#editAllergies').val(),
                        status: $('#editStatus').val(),
                        lastVisit: $('#editLastVisit').val()
                    };

                    // Update in localStorage
                    let patients = JSON.parse(localStorage.getItem('patients')) || [];
                    const idx = patients.findIndex(p => p.pid === originalPid);
                    if (idx !== -1) {
                        patients[idx] = updatedPatient;
                        localStorage.setItem('patients', JSON.stringify(patients));
                        alert('Patient updated successfully!');
                    } else {
                        alert('Patient not found!');
                    }
                    this.reset();
                    $('#patientFormContainer').hide();
                    $('#deletePatientBtn').hide();
                });
                
                // Delete patient button
                $('#deletePatientBtn').click(function() {
                    if (confirm('Are you sure you want to delete this patient record?')) {
                        const pid = $('#originalPid').val();
                        
                        // In a real app, you would send a delete request to your backend
                        console.log('Deleting patient:', pid);
                        
                        alert('Patient deleted successfully!');
                        // Reset form
                        $('#updatePatientForm')[0].reset();
                        $('#patientFormContainer').hide();
                        $('#deletePatientBtn').hide(); // Hide delete button after deletion
                    }
                });
            });
        </script>
